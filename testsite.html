<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Editor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }
    #canvas {
      border: 1px solid #888;
      width: 100%;
      height: auto;
      background-color: #333;
    }
    .drop-area {
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #888;
      box-sizing: border-box;
      background-color: #333;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="range"],
    button,
    input[type="file"] {
      width: 100%;
      margin: 5px auto;
      display: block;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="text"],
    input[type="range"] {
      background-color: #444;
      color: #fff;
      outline: none;
    }
    input[type="text"]::placeholder {
      color: #888;
    }
    button:hover,
    input[type="file"]:hover {
      background-color: #0056b3;
    }
    #downloadLink {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="drop-area" id="dropArea">
      <p>Drag & Drop or <input type="file" id="imageInput" accept="image/*"> Click here to choose an image</p>
    </div>
    <input type="text" id="textInput" placeholder="Enter text">
    <input type="range" id="fontSizeSlider" min="10" max="50" value="30">
    <br>
    <label for="bottomMargin">Bottom Margin:</label>
    <input type="range" id="bottomMargin" min="0" max="100" value="20">
    <label for="rightMargin">Right Margin:</label>
    <input type="range" id="rightMargin" min="0" max="100" value="20">
    <button onclick="applyText()">Add Text</button>
    <br>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    <br>
    <a href="#" id="downloadLink" download="edited_image.png"><button>Download Image</button></a>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let img = new Image();
    let fontSize = 30;
    let bottomMargin = 20;
    let rightMargin = 20;

    function loadImage() {
      const file = imageInput.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };

      reader.readAsDataURL(file);
    }

    function drawImageWithText() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(img, 0, 0);

      const text = textInput.value;
      ctx.font = `${fontSize}px "Open Sans", sans-serif`;
      ctx.fillStyle = '#858585';

      const textWidth = ctx.measureText(text).width;
      const textX = canvas.width - textWidth - rightMargin;
      const textY = canvas.height - bottomMargin;

      ctx.fillText(text, textX, textY);
    }

    function applyText() {
      drawImageWithText();
    }

    function downloadImage() {
      const fileName = `${imageInput.files[0].name.replace(/\.[^/.]+$/, "")}_watermarked.png`;
      const download = canvas.toDataURL('image/png').replace(/^data:image\/[^;]/, 'data:application/octet-stream');
      downloadLink.href = download;
      downloadLink.download = fileName;
    }

    const fontSizeSlider = document.getElementById('fontSizeSlider');
    const bottomMarginSlider = document.getElementById('bottomMargin');
    const rightMarginSlider = document.getElementById('rightMargin');
    const downloadLink = document.getElementById('downloadLink');
    const textInput = document.getElementById('textInput');
    const imageInput = document.getElementById('imageInput');

    fontSizeSlider.addEventListener('input', function() {
      fontSize = parseInt(fontSizeSlider.value);
      drawImageWithText();
    });

    bottomMarginSlider.addEventListener('input', function() {
      bottomMargin = parseInt(bottomMarginSlider.value);
      drawImageWithText();
    });

    rightMarginSlider.addEventListener('input', function() {
      rightMargin = parseInt(rightMarginSlider.value);
      drawImageWithText();
    });

    imageInput.addEventListener('change', loadImage);
    downloadLink.addEventListener('click', downloadImage);
  </script>
</body>
</html>
